<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sofiane Glenac - Portfolio</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: white;
      color: black;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .hidden {
      display: none !important;
    }

    .min-h-screen {
      min-height: 100vh;
    }

    .flex {
      display: flex;
    }

    .grid {
      display: grid;
    }

    .items-center {
      align-items: center;
    }

    .justify-center {
      justify-content: center;
    }

    .flex-col {
      flex-direction: column;
    }

    .space-y-4 > * + * {
      margin-top: 1rem;
    }

    .space-y-8 > * + * {
      margin-top: 2rem;
    }

    .space-x-4 > * + * {
      margin-left: 1rem;
    }

    .grid-cols-2 {
      grid-template-columns: repeat(2, 1fr);
    }

    .gap-8 {
      gap: 2rem;
    }

    .absolute {
      position: absolute;
    }

    .relative {
      position: relative;
    }

    .fixed {
      position: fixed;
    }

    .inset-0 {
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    .top-4 {
      top: 1rem;
    }

    .right-4 {
      right: 1rem;
    }

    .left-4 {
      left: 1rem;
    }

    .bottom-8 {
      bottom: 2rem;
    }

    .z-50 {
      z-index: 50;
    }

    .mt-2 {
      margin-top: 0.5rem;
    }

    .mt-16 {
      margin-top: 4rem;
    }

    .mb-12 {
      margin-bottom: 3rem;
    }

    .mb-2 {
      margin-bottom: 0.5rem;
    }

    .mx-4 {
      margin-left: 1rem;
      margin-right: 1rem;
    }

    .p-8 {
      padding: 2rem;
    }

    .p-6 {
      padding: 1.5rem;
    }

    .px-8 {
      padding-left: 2rem;
      padding-right: 2rem;
    }

    .py-2 {
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
    }

    .px-4 {
      padding-left: 1rem;
      padding-right: 1rem;
    }

    .text-6xl {
      font-size: 3.75rem;
    }

    .text-2xl {
      font-size: 1.5rem;
    }

    .text-xl {
      font-size: 1.25rem;
    }

    .font-light {
      font-weight: 300;
    }

    .tracking-wider {
      letter-spacing: 0.05em;
    }

    .text-left {
      text-align: left;
    }

    .text-white {
      color: white;
    }

    .text-black {
      color: black;
    }

    .text-gray-300 {
      color: #d1d5db;
    }

    .text-gray-600 {
      color: #4b5563;
    }

    .bg-white {
      background-color: white;
    }

    .bg-black {
      background-color: black;
    }

    .bg-opacity-90 {
      background-color: rgba(255, 255, 255, 0.9);
    }

    .rounded-lg {
      border-radius: 0.5rem;
    }

    .rounded-md {
      border-radius: 0.375rem;
    }

    .border {
      border: 1px solid;
    }

    .border-black {
      border-color: black;
    }

    .shadow-lg {
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .shadow-2xl {
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .overflow-hidden {
      overflow: hidden;
    }

    .w-full {
      width: 100%;
    }

    .w-6 {
      width: 1.5rem;
    }

    .w-8 {
      width: 2rem;
    }

    .w-12 {
      width: 3rem;
    }

    .h-64 {
      height: 16rem;
    }

    .h-6 {
      height: 1.5rem;
    }

    .h-8 {
      height: 2rem;
    }

    .h-12 {
      height: 3rem;
    }

    .max-w-4xl {
      max-width: 56rem;
    }

    .object-cover {
      object-fit: cover;
    }

    .aspect-video {
      aspect-ratio: 16 / 9;
    }

    .grayscale {
      filter: grayscale(100%);
    }

    .opacity-0 {
      opacity: 0;
    }

    .cursor-pointer {
      cursor: pointer;
    }

    .disabled\:opacity-50:disabled {
      opacity: 0.5;
    }

    .transition-all {
      transition-property: all;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 300ms;
    }

    .transition-transform {
      transition-property: transform;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 300ms;
    }

    .transition-opacity {
      transition-property: opacity;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 300ms;
    }

    .hover\:scale-110:hover {
      transform: scale(1.1);
    }

    .hover\:scale-105:hover {
      transform: scale(1.05);
    }

    .hover\:rotate-90:hover {
      transform: rotate(90deg);
    }

    .hover\:text-gray-600:hover {
      color: #4b5563;
    }

    .hover\:bg-black:hover {
      background-color: black;
    }

    .hover\:text-white:hover {
      color: white;
    }

    .hover\:bg-gray-800:hover {
      background-color: #1f2937;
    }

    .hover\:grayscale-0:hover {
      filter: grayscale(0);
    }

    .group:hover .group-hover\:scale-105 {
      transform: scale(1.05);
    }

    .group:hover .group-hover\:bg-opacity-50 {
      background-color: rgba(0, 0, 0, 0.5);
    }

    .group:hover .group-hover\:opacity-100 {
      opacity: 1;
    }

    .group:hover .group-hover\:translate-y-0 {
      transform: translateY(0);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      }
      50% {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }
      100% {
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      }
    }

    .animate-fadeIn {
      animation: fadeIn 0.5s ease-out forwards;
    }

    .animate-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    .shadow-glow {
      animation: glow 2s infinite;
    }
  </style>
</head>
<body>
  <div id="app" class="min-h-screen bg-white text-black overflow-hidden">
    <!-- Loading Screen -->
    <div id="loading" class="min-h-screen bg-white flex items-center justify-center">
      <div class="text-black text-2xl font-light animate-pulse">Chargement...</div>
    </div>

    <!-- Language Selector -->
    <div class="absolute top-4 left-4 z-50">
      <button id="languageButton" class="flex items-center space-x-2 hover:text-gray-600 transition-transform hover:scale-110">
        <i data-lucide="globe" class="w-6 h-6"></i>
      </button>
      
      <div id="languageMenu" class="hidden absolute mt-2 bg-black text-white rounded-md shadow-lg animate-fadeIn">
        <button data-lang="fr" class="block w-full px-4 py-2 text-left hover:bg-gray-800 transition-colors">FR</button>
        <button data-lang="en" class="block w-full px-4 py-2 text-left hover:bg-gray-800 transition-colors">EN</button>
        <button data-lang="de" class="block w-full px-4 py-2 text-left hover:bg-gray-800 transition-colors">DE</button>
      </div>
    </div>

    <!-- Main Content -->
    <div id="mainSection" class="min-h-screen flex flex-col items-center justify-center space-y-8 animate-fadeIn">
      <h1 class="text-6xl font-light tracking-wider mb-12">SOFIANE GLENAC</h1>
      <div class="flex flex-col space-y-4">
        <button data-section="photos" class="px-8 py-2 border border-black hover:bg-black hover:text-white transition-all duration-300 transform hover:scale-105 hover:shadow-glow">Photos</button>
        <button data-section="videos" class="px-8 py-2 border border-black hover:bg-black hover:text-white transition-all duration-300 transform hover:scale-105 hover:shadow-glow">Vidéos</button>
        <button data-section="social" class="px-8 py-2 border border-black hover:bg-black hover:text-white transition-all duration-300 transform hover:scale-105 hover:shadow-glow">Réseaux Sociaux</button>
      </div>
    </div>

    <!-- Gallery Section -->
    <div id="gallerySection" class="hidden min-h-screen p-8 animate-fadeIn">
      <button id="closeGallery" class="absolute top-4 right-4 hover:rotate-90 transition-transform duration-300">
        <i data-lucide="x" class="w-6 h-6"></i>
      </button>

      <div id="galleryGrid" class="grid grid-cols-2 gap-8 mt-16"></div>
      
      <div id="pagination" class="fixed bottom-8 left-0 right-0 flex justify-center items-center space-x-4">
        <button id="prevPage" class="disabled:opacity-50 hover:scale-110 transition-transform">
          <i data-lucide="chevron-left" class="w-6 h-6"></i>
        </button>
        <span id="pageInfo" class="font-light tracking-wider"></span>
        <button id="nextPage" class="disabled:opacity-50 hover:scale-110 transition-transform">
          <i data-lucide="chevron-right" class="w-6 h-6"></i>
        </button>
      </div>
    </div>

    <!-- Social Section -->
    <div id="socialSection" class="hidden min-h-screen p-8 animate-fadeIn">
      <button id="closeSocial" class="absolute top-4 right-4 hover:rotate-90 transition-transform duration-300">
        <i data-lucide="x" class="w-6 h-6"></i>
      </button>

      <div class="flex flex-col items-center justify-center min-h-screen space-y-8">
        <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" class="flex items-center space-x-4 hover:text-gray-600 transition-transform hover:scale-110">
          <i data-lucide="instagram" class="w-8 h-8"></i>
          <span class="text-xl">@sofianeglenac</span>
        </a>
        <a href="https://youtube.com" target="_blank" rel="noopener noreferrer" class="flex items-center space-x-4 hover:text-gray-600 transition-transform hover:scale-110">
          <i data-lucide="youtube" class="w-8 h-8"></i>
          <span class="text-xl">Sofiane Glenac</span>
        </a>
        <a href="https://twitter.com" target="_blank" rel="noopener noreferrer" class="flex items-center space-x-4 hover:text-gray-600 transition-transform hover:scale-110">
          <i data-lucide="twitter" class="w-8 h-8"></i>
          <span class="text-xl">@sofianeglenac</span>
        </a>
      </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="hidden fixed inset-0 bg-white bg-opacity-90 flex items-center justify-center z-50 animate-fadeIn">
      <div class="max-w-4xl w-full mx-4 bg-black rounded-lg overflow-hidden shadow-2xl">
        <div class="relative">
          <div id="modalContent"></div>
          <button id="closeModal" class="absolute top-4 right-4 text-white hover:rotate-90 transition-transform duration-300">
            <i data-lucide="x" class="w-6 h-6"></i>
          </button>
        </div>
        <div class="p-6">
          <h2 id="modalTitle" class="text-2xl font-light mb-2 text-white"></h2>
          <p id="modalDescription" class="text-gray-300"></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Initialize Lucide icons
    lucide.createIcons();

    // Media items data
    const mediaItems = [
      {
        id: 1,
        type: 'photo',
        url: 'https://images.unsplash.com/photo-1542038784456-1ea8e935640e',
        title: {
          fr: 'Paysage urbain',
          en: 'Urban landscape',
          de: 'Stadtlandschaft'
        },
        description: {
          fr: 'Une vue saisissante de la ville moderne',
          en: 'A striking view of the modern city',
          de: 'Ein beeindruckender Blick auf die moderne Stadt'
        }
      },
      {
        id: 2,
        type: 'photo',
        url: 'https://images.unsplash.com/photo-1511367461989-f85a21fda167',
        title: {
          fr: 'Portrait en noir et blanc',
          en: 'Black and white portrait',
          de: 'Schwarz-Weiß-Porträt'
        },
        description: {
          fr: 'Portrait artistique capturant l\'émotion pure',
          en: 'Artistic portrait capturing raw emotion',
          de: 'Künstlerisches Porträt, das pure Emotion einfängt'
        }
      },
      {
        id: 3,
        type: 'video',
        url: 'https://images.unsplash.com/photo-1536240478700-b869070f9279',
        videoUrl: 'https://player.vimeo.com/video/76979871',
        title: {
          fr: 'Danse urbaine',
          en: 'Urban dance',
          de: 'Urbaner Tanz'
        },
        description: {
          fr: 'Performance de danse contemporaine dans les rues',
          en: 'Contemporary dance performance in the streets',
          de: 'Zeitgenössische Tanzperformance in den Straßen'
        }
      }
    ];

    // Translations
    const translations = {
      fr: {
        photos: 'Photos',
        videos: 'Vidéos',
        social: 'Réseaux Sociaux',
        page: 'Page',
        of: 'sur',
        loading: 'Chargement...',
        close: 'Fermer',
        viewDetails: 'Voir les détails',
        playVideo: 'Lancer la vidéo'
      },
      en: {
        photos: 'Photos',
        videos: 'Videos',
        social: 'Social Media',
        page: 'Page',
        of: 'of',
        loading: 'Loading...',
        close: 'Close',
        viewDetails: 'View details',
        playVideo: 'Play video'
      },
      de: {
        photos: 'Fotos',
        videos: 'Videos',
        social: 'Soziale Medien',
        page: 'Seite',
        of: 'von',
        loading: 'Laden...',
        close: 'Schließen',
        viewDetails: 'Details anzeigen',
        playVideo: 'Video abspielen'
      }
    };

    // State
    let currentLanguage = 'fr';
    let currentSection = 'main';
    let currentPage = 1;
    const itemsPerPage = 4;

    // DOM Elements
    const loading = document.getElementById('loading');
    const mainSection = document.getElementById('mainSection');
    const gallerySection = document.getElementById('gallerySection');
    const socialSection = document.getElementById('socialSection');
    const languageButton = document.getElementById('languageButton');
    const languageMenu = document.getElementById('languageMenu');
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modalContent');
    const modalTitle = document.getElementById('modalTitle');
    const modalDescription = document.getElementById('modalDescription');
    const galleryGrid = document.getElementById('galleryGrid');
    const pagination = document.getElementById('pagination');
    const pageInfo = document.getElementById('pageInfo');
    const prevPage = document.getElementById('prevPage');
    const nextPage = document.getElementById('nextPage');

    // Functions
    function hideLoading() {
      loading.classList.add('hidden');
    }

    function showSection(section) {
      mainSection.classList.add('hidden');
      gallerySection.classList.add('hidden');
      socialSection.classList.add('hidden');

      switch(section) {
        case 'main':
          mainSection.classList.remove('hidden');
          break;
        case 'photos':
        case 'videos':
          gallerySection.classList.remove('hidden');
          updateGallery();
          break;
        case 'social':
          socialSection.classList.remove('hidden');
          break;
      }
    }

    function updateGallery() {
      const items = mediaItems.filter(item => 
        currentSection === 'photos' ? item.type === 'photo' : item.type === 'video'
      );
      
      const totalPages = Math.ceil(items.length / itemsPerPage);
      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const currentItems = items.slice(startIndex, endIndex);

      galleryGrid.innerHTML = currentItems.map(item => `
        <div class="relative group cursor-pointer" onclick="showModal(${item.id})">
          <img
            src="${item.url}?auto=format&fit=crop&w=800&q=80"
            alt=""
            class="w-full h-64 object-cover filter grayscale hover:grayscale-0 transition-all duration-500 transform group-hover:scale-105"
          />
          <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition-opacity duration-300 flex items-center justify-center">
            <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 transform translate-y-4 group-hover:translate-y-0">
              ${item.type === 'video' 
                ? '<i data-lucide="play" class="w-12 h-12 text-white"></i>'
                : '<i data-lucide="info" class="w-12 h-12 text-white"></i>'
              }
            </div>
          </div>
        </div>
      `).join('');

      lucide.createIcons();

      pageInfo.textContent = `${translations[currentLanguage].page} ${currentPage} ${translations[currentLanguage].of} ${totalPages}`;
      prevPage.disabled = currentPage === 1;
      nextPage.disabled = currentPage === totalPages;
      pagination.classList.toggle('hidden', totalPages <= 1);
    }

    function showModal(id) {
      const item = mediaItems.find(item => item.id === id);
      if (!item) return;

      modalContent.innerHTML = item.type === 'video' && item.videoUrl
        ? `<iframe src="${item.videoUrl}" class="w-full aspect-video" allow="autoplay; fullscreen" allowfullscreen></iframe>`
        : `<img src="${item.url}?auto=format&fit=crop&w=1200&q=80" alt="" class="w-full" />`;

      modalTitle.textContent = item.title[currentLanguage];
      modalDescription.textContent = item.description[currentLanguage];
      modal.classList.remove('hidden');
    }

    function updateLanguage(lang) {
      currentLanguage = lang;
      document.querySelectorAll('[data-section]').forEach(button => {
        const section = button.dataset.section;
        button.textContent = translations[currentLanguage][section];
      });
      if (currentSection !== 'main') {
        updateGallery();
      }
    }

    // Event Listeners
    languageButton.addEventListener('click', () => {
      languageMenu.classList.toggle('hidden');
    });

    document.querySelectorAll('[data-lang]').forEach(button => {
      button.addEventListener('click', () => {
        updateLanguage(button.dataset.lang);
        languageMenu.classList.add('hidden');
      });
    });

    document.querySelectorAll('[data-section]').forEach(button => {
      button.addEventListener('click', () => {
        currentSection = button.dataset.section;
        showSection(currentSection);
      });
    });

    document.querySelectorAll('#closeGallery, #closeSocial').forEach(button => {
      button.addEventListener('click', () => {
        currentSection = 'main';
        showSection('main');
      });
    });

    document.getElementById('closeModal').addEventListener('click', () => {
      modal.classList.add('hidden');
    });

    prevPage.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        updateGallery();
      }
    });

    nextPage.addEventListener('click', () => {
      const totalPages = Math.ceil(mediaItems.filter(item => 
        currentSection === 'photos' ? item.type === 'photo' : item.type === 'video'
      ).length / itemsPerPage);
      
      if (currentPage < totalPages) {
        currentPage++;
        updateGallery();
      }
    });

    // Initialize
    setTimeout(hideLoading, 2000);
  </script>
</body>
</html>
